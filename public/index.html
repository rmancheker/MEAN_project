<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<title>Contact List app</title>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">

</head>
<body>

<div class="container" ng-controller="AppCtrl">
	<h1>Contact list App</h1>
	<table class="table">
		<thead>
			<tr>
				<th> Name </th>
				<th> Email </th>
				<th> Number </th>
				<th> Action </th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td><input class="form-control" ng-model='contact.name'></input></td>
			<td><input class="form-control" ng-model='contact.email'></input></td>
			<td><input class="form-control" ng-model='contact.number'></input></td>
			<td>
				<button class="btn btn-primary" ng-hide='edit' ng-click='addContact()'> <span class="glyphicon glyphicon-save"></span> Add</button>
				<button class="btn btn-info" ng-show='edit' ng-click="updateData()"> <span class="glyphicon glyphicon-send"></span> Update</button>
				<button class="btn btn-info" ng-show='edit' ng-click='deselect()'> <span class="glyphicon glyphicon-refresh"></span> Clear</button>
			</td>
		</tr>
			<tr ng-repeat='x in contactlist'>
				<td>{{x.name}}</td>
				<td>{{x.email}}</td>
				<td>{{x.number}}</td>
				<td><button class="btn btn-warning" ng-click='editData(x._id)'> <span class="glyphicon glyphicon-edit"></span> Edit</button></td>
				<!-- <td><button class="btn btn-danger" ng-click='removeData(x._id)'>Delete Data</button></td> -->
			</tr>
		</tbody>
	</table>
</div>


<script type="text/javascript" src="lib/js/angular.min.js"></script>
	<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
